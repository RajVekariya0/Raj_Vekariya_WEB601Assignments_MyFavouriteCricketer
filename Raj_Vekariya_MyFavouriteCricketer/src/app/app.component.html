


<router-outlet>
  <!-- <app-content-card></app-content-card> -->
  <app-messages></app-messages>
  <div class="center-container">
    <label for="contentId">Enter Content ID:</label>
    <input type="text" id="contentId" [(ngModel)]="requestedContentId">
    <div class="button-container">
      <button (click)="getRequestedContent()">Get Content</button>
    </div>
  </div>
  

  <div class="topContent">
    <div class="c-card">
      <!-- Image -->
      <div *ngIf="singleContentItem?.imgURL; else noImage">
        <img [src]="singleContentItem?.imgURL" height="700px" width="100%" class="zoom-in-out">
      </div>
      <ng-template #noImage>
        <img src="../../assets/image/baby_groot.jpeg" width="100%" height="70%" class="zoom-in-out">
      </ng-template>

      <!-- Content -->
      <div class="content-container">
        <h1 [innerHTML]="singleContentItem?.title"></h1>
        <p [innerHTML]="singleContentItem?.description"></p>
        <p [innerHTML]="singleContentItem?.creator"></p>
        <p [innerHTML]="singleContentItem?.type" appHoverAffect [affectStyle]="'underline'" class="cursor-pointer"></p>
      </div>
      <div>
        <span *ngFor="let tag of singleContentItem?.tags" appHoverAffect [affectStyle]="'bold'" class="cursor-pointer">{{tag}}, </span>
      </div>
    </div>
  </div>
  
  

  <app-content-list></app-content-list>
</router-outlet>
