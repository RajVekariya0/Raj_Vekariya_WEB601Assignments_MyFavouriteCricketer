<h1>Favourite Cricketer List</h1>

  <div *ngFor="let content of contentList.contentArray; let i=index">
    <ng-container *ngIf="i < contentList.contentArray.length">
      <div [innerHTML]="contentList.getContentHTML(content.id - 1)"></div>
    </ng-container>
    <ng-container *ngIf="i >= contentList.contentArray.length">
      <div>Index out of range.</div>
    </ng-container>
  </div>
